<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/styles.css">

    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header_subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container"></div>
    </div>

    <div class="actions">
        <input type="text" id="search-text" class="input" placeholder="Type something here">
        <select id="filter-by" class="dropdown">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
    </div>
   <div class="container">
      <div id="notes"></div>
      <button id="create-note" type="submit" class="button">Create note</button>
   </div> 
    <script src='/scripts/uuidv4.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src = '/scripts/notes-functions.js'></script>
    <script src = '/scripts/notes-app.js'></script>
    
</body>
</html>
